<!DOCTYPE html>
<html>
  <head>
    <title>Game-Theory Cell Evolution Demo</title>
    <meta http-equiv="Content-Type"
	  content="text/html;charset=utf-8"/>
    <meta name="viewport"
	  content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet" media="screen"></link>
    <link href="bootstrap-responsive.min.css" rel="stylesheet" media="screen"></link>
    <style type="text/css">
      circle {
        stroke: #EFEDF5;
        fill: #EFEDF5;
        pointer-events: none;
      }
      line {
        pointer-events: none;
        stroke: #EFEDF5;
        stroke-width: 2px;
        opacity: .05;
      }
      path{
        stroke: #EFEDF5;
        stroke-width: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
	<div class="span3">
	  <input id="division" type="range" min="0.01" max="1"
		 step="0.01" />
	</div>
	<div class="span2">Division Rate</div>
	<div class="span1" id="divisionLabel"></div>
	<div class="span2">Cheaters:</div>
	<div class="span2">
	  <span id="cheaters"></span>/<span id="cells"></span>
	</div>
      </div>

      <div class="row">
	<div class="span3">
	  <input id="production" type="range" min="0.01" max="10"
		 step="0.01" />
	</div>
	<div class="span2">Production Rate:</div>
	<div class="span1" id="productionLabel"></div>
	<div class="span2">Neighbourhood:</div>
	<div class="span2"><span id="nsize"></span></div>
      </div>

      <div class="row">
	<div class="span3">
	  <input id="mutation" type="range" min="0.001" max="1"
		 step="0.001" />
	</div>
	<div class="span2">Mutation Probability:</div>
	<div class="span1" id="mutationLabel"></div>
	<div class="span2">Fitness:</div>
	<div class="span2"><span id="fitness"></span></div>
      </div>

      <div class="row">
	<div class="span1">
	  <input type="submit" id="start" value="start" />
	</div>
      </div>
      <div class="row">
	<div id="chart"></div>
      </div>
    </div>
    <script src="d3.v3.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="sprintf.js"></script>
    <script src="games.js"></script>
  </body>
</html>
