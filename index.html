<!DOCTYPE html>
<html>
  <head>
    <title>Game-Theory Cell Evolution Demo</title>
    <meta http-equiv="Content-Type"
	  content="text/html;charset=utf-8"/>
    <meta name="viewport"
	  content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet" media="screen"></link>
    <link href="bootstrap-responsive.min.css" rel="stylesheet" media="screen"></link>
    <style type="text/css">
      circle {
        stroke: #EFEDF5;
        fill: #EFEDF5;
        pointer-events: none;
      }
      line {
        pointer-events: none;
        stroke: #EFEDF5;
        stroke-width: 2px;
        opacity: 1;
      }
      path{
        pointer-events: none;
        stroke: #EFEDF5;
        stroke-width: 1px;
      opacity: 0.7;
      }
      #chart {
        margin-top: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Game-Theory Cell Evolution Demo</h1>
      <div class="row">
	<div class="span4"></div>
	<div class="span4" style="text-align: center;">
	  <input type="submit" id="start" value="start" class="btn" />
	  <input type="submit" id="reset" value="reset" class="btn" />
	  <input type="text" id="population" value="300" size="4" />
	</div>
      </div>
      <div class="row">
	<div class="span3">
	  <span>Division Rate</span>
	  <label class="checkbox">
	    <input id="division" type="range" min="0.01" max="1"
		   step="0.01" />
	    <span id="divisionLabel"></span>
	  </label>
	  <span>Death Rate:</span>
	  <label class="checkbox">
	    <input id="death" type="range" min="0.01", max="1"
		   step="0.01" />
	    <span id="deathLabel"></span>
	  </label>
	  <span>Production Rate:</span>
	  <label class="checkbox">
	    <input id="production" type="range" min="0.01" max="10"
		   step="0.01" />
	    <span id="productionLabel"></span>
	  </label>
	  <span>Mutation Probability:</span>
	  <label class="checkbox">
	    <input id="mutation" type="range" min="0.001" max="1"
		   step="0.001" />
	    <span id="mutationLabel"></span>
	  </label>
	  <span>Bias:</span>
	  <label class="checkbox">
	    <input id="bias" type="range" min="-1" max="1"
		   step="0.01" />
	    <span id="biasLabel"></span>
	  </label>
	  <span>Cost:</span>
	  <label class="checkbox">
	    <input id="cost" type="range" min="-10" max="10"
		   step="1" />
	    <span id="costLabel"></span>
	  </label>
	  <span>Sigma:</span>
	  <label class="checkbox">
	    <input id="sigma" type="range" min="-100" max="100"
		   step="1" />
	    <span id="sigmaLabel"></span>
	  </label>
	  <span>Charge:</span>
	  <label class="checkbox">
	    <input id="charge" type="range" min="1" max="1000"
		   step="10" />
	    <span id="chargeLabel"></span>
	  </label>
	  <span>Friction:</span>
	  <label class="checkbox">
	    <input id="friction" type="range" min="0" max="1"
		   step="0.01" />
	    <span id="frictionLabel"></span>
	  </label>
	</div>
	<div class="span5" id="chart" style="text-align: center;"></div>
	<div class="span4" id="plots">
	  <h5 style="margin-left: 10px;">Cell count:
	    <span id="counts_c"></span>/<span id="counts_d"></span>/<span id="counts_n"></span>
	    <div id="counts"></div>
	  <h5 style="margin-left: 10px;">Benefit</h5>
	  <div id="benefit"></div>
	  </h5>
	</div>
      </div>
    </div>
    <script src="bootstrap.min.js"></script>
    <script src="d3w-games-bundle.js"></script>
  </body>
</html>
