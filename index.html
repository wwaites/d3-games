<!DOCTYPE html>
<html>
  <head>
    <title>Game-Theory Cell Evolution Demo</title>
    <meta http-equiv="Content-Type"
	  content="text/html;charset=utf-8"/>
    <meta name="viewport"
	  content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet" media="screen"></link>
    <link href="bootstrap-responsive.min.css" rel="stylesheet" media="screen"></link>
    <style type="text/css">
      circle {
        stroke: #EFEDF5;
        fill: #EFEDF5;
        pointer-events: none;
      }
      line {
        pointer-events: none;
        stroke: #EFEDF5;
        stroke-width: 2px;
        opacity: 1;
      }
      path{
        pointer-events: none;
        stroke: #EFEDF5;
        stroke-width: 1px;
      opacity: 0.7;
      }
      #chart {
        margin-top: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
	<h3>Game-Theory Cell Evolution Demo</h3>
      </div>
      <div class="row">
	<div class="span3">
	  <div class="control-group">
	    <div class="input-append">
	      <input type="number" id="population" class="input-small"
		     min="1" max="1000" value="300" />
	      <button type="submit" id="start" class="btn btn-info">start</button>
	      <button type="submit" id="reset" class="btn btn-info">reset</button>
	    </div>
	    <label class="control-label" for="division">
	      <span>Division Rate</span>
	    </label>
	    <div class="controls">
	      <input id="division" type="range" min="0.01" max="1"
		     step="0.01" />
	      <span id="divisionLabel"></span>
	    </div>
	    <label class="control-label" for="death">
	      <span>Death Rate:</span>
	    </label>
	    <div class="controls">
	      <input id="death" type="range" min="0.01", max="1"
		     step="0.01" />
	      <span id="deathLabel"></span>
	    </div>
	    <label class="control-label" for="production">
	      <span>Production Rate:</span>
	    </label>
	    <div class="controls">
	      <input id="production" type="range" min="0.01" max="10"
		     step="0.01" />
	      <span id="productionLabel"></span>
	    </div>
	    <label class="control-label" for="mutation">
	      <span>Mutation Probability:</span>
	    </label>
	    <div class="controls">
	      <input id="mutation" type="range" min="0.001" max="1"
		     step="0.001" />
	      <span id="mutationLabel"></span>
	    </div>
	    <label class="control-label" for="bias">
	      <span>Bias:</span>
	    </label>
	    <div class="controls">
	      <input id="bias" type="range" min="-1" max="1"
		     step="0.01" />
	      <span id="biasLabel"></span>
	    </div>
	    <label class="control-label" for="cost">
	      <span>Cost:</span>
	    </label>
	    <div class="controls">
	      <input id="cost" type="range" min="-10" max="10"
		     step="1" />
	      <span id="costLabel"></span>
	    </div>
	    <label class="control-label" for="sigma">
	      <span>Sigma:</span>
	    </label>
	    <div class="controls">
	      <input id="sigma" type="range" min="-100" max="100"
		     step="1" />
	      <span id="sigmaLabel"></span>
	    </div>
	    <label class="control-label" for="charge">
	      <span>Charge:</span>
	    </label>
	    <div class="controls">
	      <input id="charge" type="range" min="1" max="1000"
		     step="10" />
	      <span id="chargeLabel"></span>
	    </div>
	    <label class="control-label" for="friction">
	      <span>Friction:</span>
	    </label>
	    <div class="controls">
	      <input id="friction" type="range" min="0" max="1"
		     step="0.01" />
	      <span id="frictionLabel"></span>
	    </div>
	  </div>
	</div>
	<div class="span5" id="chart" style="text-align: center;"></div>
	<div class="span4" id="plots">
	  <strong style="margin-left: 10px;">Cell count:
	    <span id="counts_c"></span>/<span id="counts_d"></span>/<span id="counts_t"></span>
	  </strong><br />
	  <strong style="margin-left: 10px;">Neighbourhood:
	    <span id="counts_n"></span>/<span id="counts_nc"></span>/<span id="counts_nd"></span>/<span id="counts_nh"></span>
	  </strong>
	  <div id="counts"></div>
	  <div id="fitness"></div>
	  <div id="benefit"></div>
	</div>
      </div>
      <div class="row highlight" style="margin-top: 10px;">
	<pre><code>By Matteo Cavaliere and William Waites. March 2015</code></pre>
      </div>
    </div>
    <script src="bootstrap.min.js"></script>
    <script src="d3w-games-bundle.js"></script>
  </body>
</html>
